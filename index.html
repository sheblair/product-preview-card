<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <img
          src="./images/image-product-mobile.jpg"
          class="card__img-mobile"
          alt="A bottle of Gabrielle Chanel perfume lying face-up on a gray stone surface"
        />
        <img
          src="./images/image-product-desktop.jpg"
          class="card__img-desktop"
          alt="A bottle of Gabrielle Chanel perfume lying face-up on a gray stone surface"
        />
        <div class="card__content-container">
          <div class="card__product-information">
            <p class="card__product-label">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="card__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="card__product-price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <button class="card__cart-button">
            <img src="./images/icon-cart.svg" alt="shopping cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="credit">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/sheblair" target="_blank" rel="noopener noreferrer">Sheila Blair</a>.
      </div>
    </footer>
  </body>
</html>
